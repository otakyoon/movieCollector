<!DOCTYPE html>
<html lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: auto;
        }
        .form-control {
            width: 70%; /* Limiter la largeur des champs */
        }
        .btn-primary {
            background-color: #0056b3; /* Couleur avec un contraste potentiellement insuffisant */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form id="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label>Mot de Passe</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Se Connecter</button>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Récupérer les valeurs des champs
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Stocker les informations dans le sessionStorage
            sessionStorage.setItem('userEmail', email);
            sessionStorage.setItem('userPassword', password);
            sessionStorage.setItem('isLoggedIn', true);
            // Rediriger vers la page du catalogue après une connexion réussie
            alert('Connexion réussie !');
            window.location.href = 'catalogue.html';
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
